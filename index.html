<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gold Melaris Shop ‚Äî Test Mode</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #fff7d6, #ffe08a, #ffd24d);
  color: #222;
  text-align: center;
}

/* HEADER */
header {
  background: linear-gradient(90deg, #ffcc00, #ffb300);
  padding: 28px 16px;
  font-weight: 900;
  font-size: 1.9em;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* WARNING */
.warning {
  background: linear-gradient(135deg, #ff4d4d, #ff0000);
  color: white;
  margin: 24px;
  padding: 22px;
  border-radius: 22px;
  font-weight: 900;
  font-size: 1.2em;
  box-shadow: 0 0 30px rgba(255,0,0,0.6);
}

/* CARD */
.card {
  background: white;
  margin: 26px;
  padding: 30px;
  border-radius: 26px;
  box-shadow: 0 25px 55px rgba(0,0,0,0.25);
}

h2 {
  margin-top: 0;
}

select {
  padding: 16px;
  font-size: 1.1em;
  border-radius: 16px;
  border: 2px solid #ddd;
  width: 85%;
  margin-bottom: 14px;
}

button {
  margin-top: 20px;
  padding: 18px 36px;
  font-size: 1.2em;
  font-weight: 900;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #ffcc00, #ff9900);
  box-shadow: 0 12px 30px rgba(255,165,0,0.7);
  cursor: pointer;
}

/* RESULT */
.result {
  margin-top: 18px;
  font-size: 1.2em;
  font-weight: 800;
}

/* CEO PANEL */
.ceo-panel {
  margin: 40px auto 30px;
  padding: 14px 22px;
  width: fit-content;
  background: linear-gradient(135deg, #2b6cff, #4aa3ff);
  color: white;
  border-radius: 14px;
  font-size: 0.9em;
  font-weight: 600;
  box-shadow:
    inset 0 0 20px rgba(255,255,255,0.35),
    0 10px 25px rgba(0,0,0,0.25);
}

.ceo-panel a {
  color: #e6f2ff;
  text-decoration: none;
  font-weight: 800;
}

footer {
  margin: 24px 0;
  font-size: 0.85em;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>üü° Gold Melaris Shop ‚Äî TEST MODE</header>

<div class="warning">
‚ö†Ô∏è PRIVATE TEST SITE<br>
Nothing here is for sale.<br>
<strong>Do NOT buy or order anything.</strong>
</div>

<div class="card">
<h2>ü•£ Scoop Size</h2>
<select id="size">
  <option disabled selected>Select scoop size</option>
  <option value="small">Small</option>
  <option value="medium">Medium</option>
  <option value="large">Large</option>
</select>

<h2>üßø Bead Rarity</h2>
<select id="rarity">
  <option disabled selected>Select rarity</option>
  <option value="common">Common</option>
  <option value="rare">Rare</option>
  <option value="epic">Epic</option>
  <option value="legendary">Legendary</option>
</select>

<button onclick="calculate()">Confirm Pack</button>

<div class="result" id="result"></div>
</div>

<div class="ceo-panel">
CEO: Mitko ‚Äî
<a href="https://youtube.com/@robux_gaming_gamer?si=7Y2JiltJASEWxH6R" target="_blank">
Robux_gaming_gamer (YouTube)
</a>
</div>

<footer>¬© 2026 Gold Melaris ‚Äî Test Environment</footer>

<script>
const prices = {
  common: { small: 5, medium: 10, large: 20 },
  rare: { small: 12, medium: 22, large: 30 },
  epic: { small: 20, medium: 40, large: 55 },
  legendary: { small: 50, medium: 65, large: 80 }
};

function calculate() {
  const size = document.getElementById("size").value;
  const rarity = document.getElementById("rarity").value;
  const result = document.getElementById("result");

  if (!size || !rarity) {
    result.textContent = "‚ùå Please select size and rarity.";
    return;
  }

  const price = prices[rarity][size];
  let gifts = "";

  if (rarity === "legendary") {
    gifts = " üéÅ Includes 3 gifts!";
  }

  result.textContent = `üí∞ Price: ‚Ç¨${price}${gifts}`;
}
</script>

</body>
</html>
