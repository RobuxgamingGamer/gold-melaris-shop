<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Melaris â€” Test Mode</title>

<style>
:root {
  --gold1:#fff1a8;
  --gold2:#ffd24d;
  --gold3:#ff9f00;
}

/* ====== RESET ====== */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  overflow-x:hidden;
  background:
    radial-gradient(circle at 20% 10%,var(--gold1),transparent 45%),
    radial-gradient(circle at 80% 30%,#ffcc00,transparent 50%),
    linear-gradient(180deg,var(--gold2),var(--gold3),var(--gold2));
  animation: goldFlow 12s infinite linear;
}

@keyframes goldFlow{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(10deg);}
}

/* ====== SCENE ====== */
.scene{
  perspective:1200px;
  transform-style:preserve-3d;
}

/* ====== HEADER ====== */
header{
  padding:32px 16px;
  font-size:2.4em;
  font-weight:900;
  background:linear-gradient(90deg,#ffcc00,#ff9900);
  box-shadow:0 20px 50px rgba(0,0,0,.35);
  transform:translateZ(40px);
}

/* ====== WARNING ====== */
.warning{
  margin:24px;
  padding:24px;
  border-radius:24px;
  background:linear-gradient(135deg,#ff3b3b,#ff0000);
  color:#fff;
  font-weight:900;
  box-shadow:0 0 40px rgba(255,0,0,.7);
}

/* ====== CARD ====== */
.card{
  background:linear-gradient(180deg,#fff,#fff7d6);
  margin:28px;
  padding:32px;
  border-radius:30px;
  box-shadow:
    0 30px 60px rgba(0,0,0,.3),
    inset 0 0 20px rgba(255,255,255,.7);
  transform:translateZ(30px);
}

/* ====== SELECT ====== */
select{
  width:85%;
  padding:16px;
  font-size:1.1em;
  border-radius:16px;
}

/* ====== PRICE ====== */
#price{
  font-size:1.8em;
  font-weight:900;
  margin-top:14px;
  color:#ff9900;
  text-shadow:0 0 18px rgba(255,165,0,.8);
}

/* ====== BUTTON ====== */
button{
  margin-top:22px;
  padding:20px 40px;
  font-size:1.3em;
  font-weight:900;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#ffcc00,#ff9900);
  box-shadow:
    0 18px 40px rgba(255,165,0,.8),
    inset 0 0 12px rgba(255,255,255,.8);
  transition:transform .1s;
}
button:active{transform:scale(.92);}

/* ====== BEADS ====== */
.bead{
  position:fixed;
  width:26px;
  height:26px;
  border-radius:50%;
  transform-style:preserve-3d;
  animation:beadFly 1.4s ease-out forwards;
}

.bead::after{
  content:"";
  position:absolute;
  inset:4px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff,transparent 60%);
}

.red{background:radial-gradient(circle,#ff6b6b,#7a0000);}
.blue{background:radial-gradient(circle,#6bc9ff,#003366);}
.green{background:radial-gradient(circle,#6bff95,#004d2a);}
.purple{background:radial-gradient(circle,#d46bff,#3b0066);}
.gold{background:radial-gradient(circle,#fff3a0,#ffb300);}

@keyframes beadFly{
  0%{transform:translateZ(0) scale(1);}
  70%{transform:translate(var(--x),var(--y)) translateZ(300px) scale(1.4);}
  100%{transform:translate(var(--x),600px) translateZ(-200px) scale(.2);opacity:0;}
}

/* ====== SHAKE ====== */
.shake-light{animation:shake .3s;}
.shake-mid{animation:shake .6s;}
.shake-hard{animation:shake 1s;}

@keyframes shake{
  0%{transform:translate(0);}
  25%{transform:translate(-8px);}
  50%{transform:translate(8px);}
  75%{transform:translate(-8px);}
}

/* ====== FLASH ====== */
.flash{
  animation:flash .5s;
}
@keyframes flash{
  from{background:#fff3a0;}
  to{background:transparent;}
}

/* ====== CEO ====== */
footer{
  margin:40px auto;
  padding:14px 22px;
  background:linear-gradient(135deg,#2f80ed,#56ccf2);
  border-radius:14px;
  font-weight:700;
  color:white;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
footer a{color:#e9f9ff;text-decoration:none;}
</style>
</head>

<body class="scene">

<header>ðŸŸ¡ GOLD MELARIS â€” TEST MODE</header>

<div class="warning">

NOTHING HERE IS FOR SALE
</div>

<div class="card">
<h2>ðŸ¥£ Scoop Size</h2>
<select id="size">
<option disabled selected>Select size</option>
<option>Small</option>
<option>Medium</option>
<option>Large</option>
</select>
</div>

<div class="card">
<h2>ðŸ§¿ Bead Scooped</h2>
<select id="rarity">
<option disabled selected>Select rarity</option>
<option>Common</option>
<option>Rare</option>

<option>Legendary</option>
</select>

<div id="price">Select options</div>

<script>
const prices={
 Small:{Common:5,Rare:12,Epic:20,Legendary:50},
 Medium:{Common:10,Rare:22,Epic:40,Legendary:65},
 Large:{Common:20,Rare:30,Epic:55,Legendary:80}
};

const size=document.getElementById("size");
const rarity=document.getElementById("rarity");
const price=document.getElementById("price");

size.onchange=rarity.onchange=()=>{
 if(prices[size.value]?.[rarity.value])
 price.textContent="ðŸ’° â‚¬"+prices[size.value][rarity.value];
};

function explode(level){
 const colors=["red","blue","green","purple","gold"];
 const count=level==="Legendary"?60:level==="Epic"?35:18;
 for(let i=0;i<count;i++){
  const b=document.createElement("div");
  b.className="bead "+colors[Math.floor(Math.random()*colors.length)];
  b.style.left=Math.random()*100+"vw";
  b.style.top="50vh";
  b.style.setProperty("--x",(Math.random()*500-250)+"px");
  b.style.setProperty("--y",(Math.random()*-400)+"px");
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),1500);
 }
}

function buy(){
 if(!prices[size.value]?.[rarity.value])return;
 document.getElementById("pop").play();

 if(rarity.value==="Rare")document.body.classList.add("shake-light");
 if(rarity.value==="Epic")document.body.classList.add("shake-mid");
 if(rarity.value==="Legendary"){
  document.body.classList.add("shake-hard","flash");
  document.getElementById("boom").play();
 }

 explode(rarity.value);
 setTimeout(()=>document.body.className="scene",1200);
}
</script>

</body>
</html>
