<style>
/* =========================
   GOLD TEXTURED BACKGROUND
========================= */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,255,255,0.35), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(255,255,255,0.25), transparent 45%),
    linear-gradient(135deg, #ffcc33, #ffb300, #ffd24d);
  background-size: 200% 200%;
  animation: goldMove 12s infinite linear;
  color: #222;
  text-align: center;
  overflow-x: hidden;
}

@keyframes goldMove {
  0% { background-position: 0% 0%; }
  100% { background-position: 200% 200%; }
}

/* =========================
   SCREEN SHAKE
========================= */
.shake-rare {
  animation: shake 0.4s ease;
}

.shake-epic {
  animation: shake 0.7s ease;
}

.shake-legendary {
  animation: shakeHard 1s ease;
}

@keyframes shake {
  0% { transform: translate(0); }
  20% { transform: translate(-6px, 4px); }
  40% { transform: translate(6px, -4px); }
  60% { transform: translate(-4px, 6px); }
  80% { transform: translate(4px, -6px); }
  100% { transform: translate(0); }
}

@keyframes shakeHard {
  0% { transform: translate(0); }
  10% { transform: translate(-12px, 8px); }
  30% { transform: translate(12px, -8px); }
  50% { transform: translate(-10px, 10px); }
  70% { transform: translate(10px, -10px); }
  90% { transform: translate(-8px, 8px); }
  100% { transform: translate(0); }
}

/* =========================
   GOLD FLASH
========================= */
.flash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,215,0,0.9), rgba(255,215,0,0.3), transparent 70%);
  pointer-events: none;
  animation: flashFade 0.6s ease forwards;
  z-index: 999;
}

@keyframes flashFade {
  from { opacity: 1; }
  to { opacity: 0; }
}

/* =========================
   HEADER
========================= */
header {
  padding: 26px 16px;
  font-size: 2em;
  font-weight: 900;
  background: linear-gradient(90deg, #ffcc00, #ff9900);
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

/* =========================
   WARNING
========================= */
.warning {
  margin: 24px;
  padding: 20px;
  border-radius: 20px;
  background: linear-gradient(135deg, #ff3b3b, #ff0000);
  color: white;
  font-weight: 900;
  font-size: 1.1em;
  box-shadow: 0 0 30px rgba(255,0,0,0.6);
}

/* =========================
   CARDS
========================= */
.card {
  background: white;
  margin: 26px;
  padding: 30px;
  border-radius: 26px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h2 {
  margin-top: 0;
  font-size: 1.7em;
}

/* =========================
   INPUTS
========================= */
select {
  padding: 16px;
  width: 85%;
  font-size: 1.1em;

  border: 2px solid #ddd;
}

/* =========================
   BUTTON
========================= */
button {
  margin-top: 22px;
  padding: 18px 36px;
  font-size: 1.2em;
  font-weight: 900;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ffcc00, #ff9900);
  box-shadow: 0 12px 30px rgba(255,165,0,0.7);
}

/* =========================
   BEADS
========================= */
.bead {
  position: fixed;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #ff66cc, #aa00ff);
  pointer-events: none;
}

/* =========================
   CEO PANEL
========================= */
.ceo-panel {
  margin: 40px auto 20px;
  padding: 14px 22px;
  width: fit-content;
  background: linear-gradient(135deg, #2f80ed, #56ccf2);
  color: white;
  border-radius: 16px;
  font-size: 0.9em;
  box-shadow: inset 0 0 20px rgba(255,255,255,0.3),
              0 8px 20px rgba(0,0,0,0.25);
}

.ceo-panel a {
  color: #dbeafe;
  font-weight: 800;
  text-decoration: none;
}

/* =========================
   FOOTER
========================= */
footer {
  margin: 30px 0;
  opacity: 0.7;
  font-size: 0.9em;
}
</style>
</head>

<audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"></audio>

<script>
function openPack() {
  const rarity = document.getElementById("rarity").value;
  const screen = document.getElementById("screen");

  document.getElementById("popSound").play();

  // REMOVE OLD SHAKES
  screen.className = "";

  if (rarity === "Rare") screen.classList.add("shake-rare");
  if (rarity === "Epic") screen.classList.add("shake-epic");
  if (rarity === "Legendary") screen.classList.add("shake-legendary");

  // GOLD FLASH
  const flash = document.createElement("div");
  flash.className = "flash";
  document.body.appendChild(flash);
  setTimeout(() => flash.remove(), 600);

  // BEADS
  const count = rarity === "Legendary" ? 50 : rarity === "Epic" ? 35 : 25;

  for (let i = 0; i < count; i++) {
    const bead = document.createElement("div");
    bead.className = "bead";
    bead.style.left = Math.random() * window.innerWidth + "px";
    bead.style.top = window.innerHeight + "px";
    document.body.appendChild(bead);

    const x = (Math.random() - 0.5) * 700;
    const y = Math.random() * -700 - 200;

    bead.animate([
      { transform: "translate(0,0)", opacity: 1 },
      { transform: `translate(${x}px, ${y}px)`, opacity: 1 },
      { transform: `translate(${x}px, ${y + 900}px)`, opacity: 0 }
    ], {
      duration: 1800,
      easing: "cubic-bezier(.2,.8,.2,1)"
    });

    setTimeout(() => bead.remove(), 1800);
  }
}
</script>
