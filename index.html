<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= GLOBAL ================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #fff1a8, transparent 40%),
    radial-gradient(circle at 80% 30%, #ffd700, transparent 45%),
    linear-gradient(180deg, #ffcc00, #ff9f00, #ffcc00);
  min-height: 100vh;
  text-align: center;
  overflow-x: hidden;
}

/* ================= HEADER ================= */
header {
  padding: 28px 16px;
  font-size: 2.2em;
  font-weight: 900;
  letter-spacing: 1px;
  color: #1a1a1a;
  background: linear-gradient(90deg, #ffcc00, #ffb300);
  box-shadow: 0 12px 35px rgba(0,0,0,0.35);
}

/* ================= WARNING ================= */
.warning {
  margin: 24px;
  padding: 22px;
  border-radius: 22px;
  background: linear-gradient(135deg, #ff3b3b, #ff0000);
  color: white;
  font-weight: 900;
  font-size: 1.15em;
  box-shadow: 0 0 35px rgba(255,0,0,0.7);
  animation: pulse 1.4s infinite;
}

/* ================= CARDS ================= */
.card {
  background: linear-gradient(180deg, #ffffff, #fff9e6);
  margin: 26px;
  padding: 30px;
  border-radius: 26px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

/* ================= SELECT ================= */
select {
  padding: 16px;
  width: 85%;
  font-size: 1.1em;
  border-radius: 16px;
  border: 2px solid #ddd;
}

/* ================= PRICE ================= */
#price {
  margin-top: 16px;
  font-size: 1.6em;
  font-weight: 900;
  color: #ff9900;
  text-shadow: 0 0 12px rgba(255,165,0,0.7);
}

/* ================= BUTTON ================= */
button {
  margin-top: 22px;
  padding: 18px 36px;
  font-size: 1.25em;
  font-weight: 900;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ffcc00, #ff9900);
  box-shadow: 0 14px 35px rgba(255,165,0,0.7);
  transition: transform .2s;
}

button:active { transform: scale(0.95); }

/* ================= BEADS ================= */
.bead {
  position: fixed;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  pointer-events: none;
  animation: fly 1.2s ease-out forwards;
}

.red { background: radial-gradient(circle, #ff6b6b, #b00000); }
.blue { background: radial-gradient(circle, #6bc9ff, #004d99); }
.green { background: radial-gradient(circle, #6bff95, #007a3d); }
.purple { background: radial-gradient(circle, #d46bff, #4b0082); }
.gold { background: radial-gradient(circle, #fff3a0, #ffb300); }

/* ================= CEO PANEL ================= */
footer {
  margin: 40px auto;
  width: fit-content;
  padding: 14px 22px;
  background: linear-gradient(135deg, #2f80ed, #56ccf2);
  border-radius: 14px;
  color: white;
  font-size: 0.9em;
  font-weight: 700;
  box-shadow: inset 0 0 20px rgba(255,255,255,0.25),
              0 10px 25px rgba(0,0,0,0.3);
}

footer a {
  color: #dff6ff;
  text-decoration: none;
}

/* ================= ANIMATIONS ================= */
@keyframes fly {
  to {
    transform: translate(var(--x), var(--y)) rotate(720deg);
    opacity: 0;
  }
}

@keyframes pulse {
  50% { transform: scale(1.05); }
}

.shake-small { animation: shake .3s; }
.shake-mid { animation: shake .6s; }
.shake-big { animation: shake 1s; }

@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-6px); }
  50% { transform: translate(6px); }
  75% { transform: translate(-6px); }
  100% { transform: translate(0); }
}

.flash {
  animation: flash .5s;
}

@keyframes flash {
  from { background-color: #fff3a0; }
  to { background-color: transparent; }
}
</style>
</head>

<body>

<header>ðŸŸ¡ Gold Melaris Shop â€” TEST MODE</header>

<div class="warning">

Nothing here is for sale.<br>
DO NOT buy or order anything.
</div>

<div class="card">
<h2>ðŸ¥£ Scoop Size</h2>
<select id="size">
<option disabled selected>Select size</option>
<option>Small</option>
<option>Medium</option>
<option>Large</option>
</select>
</div>

<div class="card">
<h2>ðŸ§¿ Bead Scooped (IRL)</h2>
<select id="rarity">
<option disabled selected>Select rarity</option>
<option>Common</option>
<option>Rare</option>
<option>Epic</option>
<option>Legendary</option>
</select>

<div id="price">Select options</div>
<button onclick="buy()">Confirm Pack</button>
</div>

<footer>

<audio id="pop" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>

<script>
const prices = {
 Small:{Common:5,Rare:12,Epic:20,Legendary:50},
 Medium:{Common:10,Rare:22,Epic:40,Legendary:65},
 Large:{Common:20,Rare:30,Epic:55,Legendary:80}
};

const size = document.getElementById("size");
const rarity = document.getElementById("rarity");
const price = document.getElementById("price");

size.onchange = rarity.onchange = () => {
 if(prices[size.value]?.[rarity.value])
  price.textContent = "ðŸ’° â‚¬" + prices[size.value][rarity.value];
};

function beadExplosion(level){
 const colors = ["red","blue","green","purple","gold"];
 const count = level==="Legendary"?40:level==="Epic"?25:12;
 for(let i=0;i<count;i++){
  const b=document.createElement("div");
  b.className="bead "+colors[Math.floor(Math.random()*colors.length)];
  b.style.left=Math.random()*100+"vw";
  b.style.top="50vh";
  b.style.setProperty("--x",(Math.random()*400-200)+"px");
  b.style.setProperty("--y",(Math.random()*-500)+"px");
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),1200);
 }
}

function buy(){
 if(!prices[size.value]?.[rarity.value]) return;

 document.getElementById("pop").play();

 if(rarity.value==="Rare") document.body.classList.add("shake-small");
 if(rarity.value==="Epic") document.body.classList.add("shake-mid");
 if(rarity.value==="Legendary"){
  document.body.classList.add("shake-big","flash");
  document.getElementById("boom").play();
 }

 beadExplosion(rarity.value);

 setTimeout(()=>document.body.className="",1200);
}
</script>

</body>
</html>
