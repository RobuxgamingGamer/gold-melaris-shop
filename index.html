<head>

<style>
/* ===================== RESET ===================== */
* { box-sizing: border-box; }
html, body { margin:0; padding:0; }

/* ===================== CHAOTIC GOLD BACKGROUND ===================== */
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color:#111;
  text-align:center;
  overflow-x:hidden;
  min-height:100vh;

  background:
    radial-gradient(circle at 10% 20%, rgba(255,255,255,.35), transparent 40%),
    radial-gradient(circle at 90% 30%, rgba(255,200,50,.35), transparent 45%),
    repeating-linear-gradient(
      120deg,
      rgba(255,215,0,.18) 0px,
      rgba(255,180,0,.18) 40px,
      rgba(255,240,200,.18) 80px
    ),
    linear-gradient(180deg,#ffcc00,#ff9f00,#ffd24d);

  background-size: 300% 300%;
  animation: goldFlow 12s linear infinite;
}

@keyframes goldFlow{
  0%{background-position:0% 0%}
  100%{background-position:300% 300%}
}

/* ===================== SCREEN SHAKE ===================== */
.shake-rare{animation:shake .25s}
.shake-epic{animation:shake .55s}
.shake-legendary{animation:shakeHard .9s}

@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(-6px,4px)}
  50%{transform:translate(6px,-4px)}
  75%{transform:translate(-4px,6px)}
  100%{transform:translate(0)}
}
@keyframes shakeHard{
  0%{transform:translate(0)}
  10%{transform:translate(-12px,8px)}
  30%{transform:translate(12px,-8px)}
  50%{transform:translate(-10px,10px)}
  70%{transform:translate(10px,-10px)}
  90%{transform:translate(-8px,8px)}
  100%{transform:translate(0)}
}

/* ===================== FLASH ===================== */
.flash{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(255,230,120,.9),rgba(255,215,0,.4),transparent 70%);
  pointer-events:none;
  animation:flashFade .6s ease forwards;
  z-index:999;
}
@keyframes flashFade{from{opacity:1}to{opacity:0}}

/* ===================== HEADER ===================== */
header{
  margin:0;
  padding:32px 16px;
  font-size:2.4em;
  font-weight:900;
  letter-spacing:2px;
  background:linear-gradient(90deg,#ffcc00,#ff9900);
  box-shadow:
    0 20px 50px rgba(0,0,0,.35),
    inset 0 0 20px rgba(255,255,255,.6);
  text-shadow:
    0 4px 0 rgba(0,0,0,.15),
    0 0 20px rgba(255,200,0,.8);
}

/* ===================== WARNING ===================== */
.warning{
  margin:24px;
  padding:22px;
  border-radius:24px;
  background:linear-gradient(135deg,#ff2a2a,#ff0000);
  color:white;
  font-weight:900;
  box-shadow:0 0 40px rgba(255,0,0,.7);
}

/* ===================== CARDS (FAKE 3D) ===================== */
.card{
  margin:28px;
  padding:32px;
  border-radius:30px;
  background:linear-gradient(180deg,#ffffff,#fff5d6);
  box-shadow:
    0 35px 70px rgba(0,0,0,.35),
    inset 0 0 30px rgba(255,255,255,.9);
  transform:perspective(800px) translateZ(0);
}

h2{
  margin-top:0;
  font-size:1.8em;
  text-shadow:0 2px 0 rgba(0,0,0,.15);
}

/* ===================== INPUTS ===================== */
select{
  padding:16px;
  width:85%;
  font-size:1.1em;
  border-radius:16px;
  border:2px solid #ddd;
}

/* ===================== PRICE ===================== */
#price{
  margin-top:14px;
  font-size:1.8em;
  font-weight:900;
  color:#ff9900;
  text-shadow:0 0 18px rgba(255,170,0,.8);
}

/* ===================== BUTTON ===================== */
button{
  margin-top:22px;
  padding:20px 40px;
  font-size:1.3em;
  font-weight:900;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#ffcc00,#ff9900);
  box-shadow:
    0 18px 40px rgba(255,165,0,.9),
    inset 0 0 14px rgba(255,255,255,.9);
  transition:transform .1s, box-shadow .1s;
}
button:active{
  transform:scale(.92);
  box-shadow:0 8px 20px rgba(255,165,0,.9);
}

/* ===================== BEADS (FAKE 3D) ===================== */
.bead{
  position:fixed;
  width:24px;
  height:24px;
  border-radius:50%;
  pointer-events:none;
  transform-style:preserve-3d;
}
.bead::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  filter:blur(2px);
}
.bead::after{
  content:"";
  position:absolute;
  inset:4px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff,transparent 60%);
}

.red{background:radial-gradient(circle,#ff6b6b,#7a0000)}
.blue{background:radial-gradient(circle,#6bc9ff,#003366)}
.green{background:radial-gradient(circle,#6bff95,#004d2a)}
.purple{background:radial-gradient(circle,#d46bff,#3b0066)}
.gold{background:radial-gradient(circle,#fff3a0,#ffb300)}

/* ===================== CEO PANEL ===================== */
footer{
  margin:40px auto 20px;
  padding:14px 22px;
  width:fit-content;
  background:linear-gradient(135deg,#2f80ed,#56ccf2);
  border-radius:16px;
  color:white;
  font-weight:700;
  box-shadow:
    inset 0 0 20px rgba(255,255,255,.3),
    0 12px 30px rgba(0,0,0,.35);
}
footer a{color:#e9f9ff;text-decoration:none}
</style>
</head>

<body id="screen">

<div class="card">
<h2>ðŸ¥£ Scoop Size</h2>
<select id="size">
<option disabled selected>Select size</option>
<option>Small</option>

</select>

<div class="card">
<h2>ðŸ’Ž Bead Scooped</h2>
<select id="rarity">
<option disabled selected>Select rarity</option>
<option>Common</option>
<option>Rare</option>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>
<audio id="boomSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-explosion-2759.mp3"></audio>

<script>
const prices={
 Small:{Common:5,Rare:12,Epic:20,Legendary:50},
 Medium:{Common:10,Rare:22,Epic:40,Legendary:65},
 Large:{Common:20,Rare:30,Epic:55,Legendary:80}
};

const size=document.getElementById("size");
const rarity=document.getElementById("rarity");
const priceBox=document.getElementById("price");
const screen=document.getElementById("screen");

size.onchange=rarity.onchange=()=>{
 if(prices[size.value]?.[rarity.value]){
  priceBox.textContent="ðŸ’° â‚¬"+prices[size.value][rarity.value];
 }
};

function spawnBeads(level){
 const colors=["red","blue","green","purple","gold"];
 const count=level==="Legendary"?60:level==="Epic"?35:20;

 for(let i=0;i<count;i++){
  const b=document.createElement("div");
  b.className="bead "+colors[Math.floor(Math.random()*colors.length)];
  b.style.left=Math.random()*100+"vw";
  b.style.top="55vh";
  document.body.appendChild(b);

  const x=(Math.random()*600-300);
  const y=(Math.random()*-500-200);

  b.animate([
    {transform:"translate(0,0) scale(1)",opacity:1},
    {transform:`translate(${x}px,${y}px) scale(1.4)`,opacity:1},
    {transform:`translate(${x}px,600px) scale(.2)`,opacity:0}
  ],{duration:1600,easing:"cubic-bezier(.2,.8,.2,1)"});

  setTimeout(()=>b.remove(),1600);
 }
}

function openPack(){
 if(!prices[size.value]?.[rarity.value])return;

 document.getElementById("clickSound").play();

 screen.className="";
 if(rarity.value==="Rare")screen.classList.add("shake-rare");
 if(rarity.value==="Epic")screen.classList.add("shake-epic");
 if(rarity.value==="Legendary"){
  screen.classList.add("shake-legendary");
  document.getElementById("boomSound").play();
  const f=document.createElement("div");
  f.className="flash";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),600);
 }

 spawnBeads(rarity.value);
 setTimeout(()=>screen.className="",1200);
}
</script>
