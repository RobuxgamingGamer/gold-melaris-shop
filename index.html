<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gold Melaris Shop ‚Äî Test Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== GLOBAL ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #FFF7E6; /* cream */
      color: #2B2B2B;
      text-align: center;
    }

    /* ===== HEADER ===== */
    header {
      background: #FFD23F; /* gold */
      padding: 18px;
      font-size: 22px;
      font-weight: bold;
    }

    /* ===== WARNING BANNER ===== */
    .warning {
      background: #FF4D4D;
      color: white;
      margin: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
    }

    /* ===== CARD ===== */
    .card {
      background: #FFFFFF;
      margin: 20px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
    }

    /* ===== SELECT ===== */
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    /* ===== BUTTON ===== */
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #FFD23F;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ===== FOOTER ===== */
    footer {
      margin: 30px 0;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <header>
    üü° Gold Melaris Shop ‚Äî TEST MODE
  </header>

  <div class="warning">
    ‚ö†Ô∏è PRIVATE TEST SITE<br>
    Nothing here is for sale.<br>
    <strong>Do NOT buy or order anything.</strong>
  </div>

  <div class="card">
    <h2>üç® Scoop Size</h2>
    <select>
      <option selected disabled>Select scoop size</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>
  </div>

  <div class="card">
    <h2> üìøBead Scooped (IRL)</h2>
    <select>

      <option>Common</option>

    </select>
    <br />
    <button>Confirm Pack</button>
  </div>

  <footer>
    ¬© 2026 Gold Melaris ‚Äî Test Environment
  </footer>

</body>
</html>
