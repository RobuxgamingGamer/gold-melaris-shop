<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #fff7d6, #ffe08a, #ffd24d);
  color: #222;
  text-align: center;
}

/* HEADER */
header {
  background: linear-gradient(90deg, #ffcc00, #ffb300);
  padding: 28px;
  font-weight: 900;
  font-size: 2em;
  letter-spacing: 1px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* CEO */
.ceo {
  margin-top: 10px;
  font-size: 1.1em;
  font-weight: 700;
  opacity: 0.9;
}

/* WARNING */
.warning {
  background: linear-gradient(135deg, #ff4d4d, #ff0000);
  color: white;
  margin: 26px;
  padding: 22px;
  border-radius: 22px;
  font-weight: 900;
  font-size: 1.2em;
  box-shadow: 0 0 30px rgba(255,0,0,0.6);
  animation: pulse 1.4s infinite;
}

/* CARDS */
.card {
  background: white;
  margin: 26px;
  padding: 32px;
  border-radius: 28px;
  box-shadow: 0 25px 55px rgba(0,0,0,0.25);
  animation: floatIn 0.6s ease;
}

h2 {
  margin-top: 0;
  font-size: 1.8em;
}

/* SELECT */
select {
  padding: 16px;
  font-size: 1.1em;
  border-radius: 16px;
  border: 2px solid #ddd;
  width: 85%;
}

/* BUTTON */
button {
  margin-top: 20px;
  padding: 18px 34px;
  font-size: 1.2em;
  font-weight: 900;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #ffcc00, #ff9900);
  color: black;
  box-shadow: 0 12px 30px rgba(255,165,0,0.7);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 18px 40px rgba(255,165,0,0.95);
}

/* FOOTER */
footer {
  margin: 36px 0;
  font-size: 1em;
  opacity: 0.75;
}

/* ANIMATIONS */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.04); }
  100% { transform: scale(1); }
}

@keyframes floatIn {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
